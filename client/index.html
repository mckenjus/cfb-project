<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin's CFB site</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="./cfb.js" defer></script>
    <link rel="stylesheet" href="style.css">
<body>
    <div id='teamCard' class="row">
    <h1>Random Team</h1>
    <button id='random-team' href='/teams'>Random Team</button>
        <div class="column">
          <div id='team' class="card">Team:</div>
        </div>
        <div class="column">
          <div id='mascot' class="card">Mascot:</div>
        </div>
        <div class="column">
          <div id='location' class="card">Stadium Name:</div>
        </div>
        <div class="column">
          <div id='conference' class="card">Conference:</div>
        </div>
      </div>
    <div id='stadiumCard' class="row">
    <h1>Random Stadium</h1>
    <button id='random-venue' href='/venues'>Random Stadium!</button>
        <div class="column">
          <div id='name' class="card">Stadium Name:</div>
        </div>
        <div class="column">
          <div id='city' class="card">City:</div>
        </div>
        <div class="column">
          <div id='state' class="card">State:</div>
        </div>
        <div class="column">
          <div id='capacity' class="card">Capacity:</div>
        </div>
        <div class="column">
            <div id='constructed' class="card">Year Built:</div>
          </div>
        </div>
    <div id='joeCard' class="row">
    <h1>Random Joe</h1>
    <button id='randomPlayer' jref='/player'>Get a Random Joe</button>
        <div class="column">
          <div id='joename' class="card">Your Joe:</div>
        </div>
        <div class="column">
          <div id='joeteam' class="card">Team:</div>
        </div>
        <div class="column">
          <div id='position' class="card">Position:</div>
        </div>
        <div class="column">
          <div id='jersey' class="card">Jersey Number:</div>
        </div>
        <div class="column">
            <div id='hometown' class="card">Hometown:</div>
          </div>
      </div>
</body>
</html>
